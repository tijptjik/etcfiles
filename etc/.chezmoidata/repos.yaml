repos:
  common:
    # RPM Fusion repositories (common for all systems)
    # Note: These use dynamic versioning with rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
    rpmfusion-free:
      name: "RPM Fusion - Free"
      url: "dynamic"  # Will be handled specially in the script
      gpg_key: "https://download1.rpmfusion.org/free/fedora/RPM-GPG-KEY-rpmfusion-free-fedora"

    rpmfusion-nonfree:
      name: "RPM Fusion - Nonfree"
      url: "dynamic"  # Will be handled specially in the script
      gpg_key: "https://download1.rpmfusion.org/nonfree/fedora/RPM-GPG-KEY-rpmfusion-nonfree-fedora"

    # Sublime Text
    sublime-text:
      name: "Sublime Text"
      url: "https://download.sublimetext.com/rpm/stable/x86_64/sublime-text.repo"

  client:
    # Beekeeper Studio
    beekeeper:
      name: "Beekeeper Studio"
      url: "https://rpm.beekeeperstudio.io/beekeeper-studio.repo"
      gpg_key: "https://rpm.beekeeperstudio.io/beekeeper.key"

    # Brave Browser
    brave-browser:
      name: "Brave Browser"
      url: "https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo"

    # Docker (useful on client systems for containers)
    docker:
      name: "Docker CE"
      url: "https://download.docker.com/linux/fedora/docker-ce.repo"

    # Mullvad VPN
    mullvad:
      name: "Mullvad VPN"
      url: "https://repository.mullvad.net/rpm/stable/mullvad.repo"

  server:
